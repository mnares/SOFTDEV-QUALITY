<style type="text/css">
	table{
		border-collapse: separate !important;
	}
	div#qx-installer * {
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}
	div#qx-installer{
		width: 860px;
	}
	div#qx-installer,
	div#qx-installer p,
	div#qx-installer div
	{
		font-family: 'Lucida Grande', 'Gisha', 'Lucida Sans Unicode', 'Lucida Sans', Lucida, Arial, Verdana, sans-serif;
		font-size: 11px;
	}

	div#qx-installer .clearfix,
	div#qx-installer .box-hd,
	div#qx-installer .box-bd {
		clear:none;display:block;
	}

	div#qx-installer .clearfix:after,
	div#qx-installer .box-hd,
	div#qx-installer .box-bd {
		content:"";display:table;clear:both;
	}

	div#qx-installer .box {
		background: #F9FAFC;
		border: 1px solid #DEE3E9;
		padding: 0px;
		margin-bottom: 20px;
		color: #777;

		-webkit-border-radius: 3px;
		-moz-border-radius: 3px;
		border-radius: 3px;
	}

	div#qx-installer .box-hd {
		padding: 1rem;
	    background: #fff;
	    box-shadow: 0px -3px 4px 0px #eee;
	    color: #000;
		border-bottom: 1px solid #d3d3d3;
		width: 100%;
		padding: 16px 18px;

		-webkit-border-radius: 3px 3px 0 0;
		-moz-border-radius: 3px 3px 0 0;
		border-radius: 3px 3px 0 0;
	}
	
	div#qx-installer .box-hd .qx-title {
		float: left;
		font-size: 20px;
		line-height: 24px;
	}

	div#qx-installer .box-hd .qx-logo {
		float: right;
		margin-right: 10px;
	}
	div#qx-installer .box-hd .qx-logo img {
		vertical-align: bottom;
	}
	div#qx-installer .box-hd .qx-social {
		float: right;
	}

	div#qx-installer .box-bd {
		padding: 16px !important;
		background: #fff;
	}

	div#qx-installer .box-bd > p {
		font-size: 13px;
		line-height: 24px;
	}

	div#qx-installer h1.qx-title {
		font-size: 22px;
		line-height: 24px;
		color: #333;
		margin: 0 0 30px;
	}

	div#qx-installer .btn-install {
		font-size: 13px;
		padding: 10px 16px;

	    color: #fff;
	    background-color: #007bff;
	    border-color: #007bff;

		display: inline-block;
	    font-weight: 400;
	    text-align: center;
	    white-space: nowrap;
	    vertical-align: middle;
	    -webkit-user-select: none;
	    -moz-user-select: none;
	    -ms-user-select: none;
	    user-select: none;
	    border: 1px solid transparent;
	    padding: .375rem .75rem;
	    font-size: 1rem;
	    line-height: 1.5;
	    border-radius: .25rem;
	    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
	}

	div#qx-installer .btn-install:hover {
		background-position: 0 0;
	}

	div#qx-installer .box p {
		font-weight: normal;
		text-align: left;
		margin-top: 10px;
	}

	div#qx-installer .box p img
	{
		padding: 0 25px 0 0;
	}

	div#qx-installer .fb-like,
	div#qx-installer .fb-like iframe{
		width: 85px !important;
		max-width: 85px !important;
	}
	div#qx-installer .twitter-follow-button{
		margin-left: 5px;
	}

	div#qx-installer .actions{
		margin-top: 30px;
		text-align: left !important;
	}
</style>
